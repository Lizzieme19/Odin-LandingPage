<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <main>
        <div class="hero">
            <nav class="navbar">
                <header>
                    <img src="images/logo.png" alt="Logo" class="logo">
                </header>
                <div class="nav-links"> 
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                </div>
            </nav>
            <section class="hero-content ">
              <div>
                <h1>Lizziemade Crochets</h1>
                <p>Carry a piece of art wherever you go.</p>
                <button class="button">Sign up</button>
              </div>
              
                <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="images/bag-image.jpeg" class="d-block w-100 img-fluid" alt="crochet bag">
                    </div>
                    <div class="carousel-item">
                      <img src="images/Плед из хлопковой пряжи крючком_ 90х240 см.jpeg" class="d-block " alt="crochet blanket">
                    </div>
                    <div class="carousel-item">
                      <img src="images/Granny Stitch Scarf.jpeg" class="d-block w-100" alt="crochet scarf">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
                </div>
                
            </section>
        </div>
        <section class="features">
            <div class="feature">
                <h2>Handmade Quality</h2>
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="..." alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  </div>
                </div>
            </div>
            <div class="feature">
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
